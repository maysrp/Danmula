<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
    
    <hook name="before_head_end"/>
</head>
<body class="body-white">
    <include file="public@nav"/>
    <div class="container">
        <div class="col-md-9">
            <h2>板块 <small>{$board.name}</small></h2>
            <table class="table table-hover">
                    <tr >
                        <th width='40%'>视频名称</th>
                        <th width='30%'></th>
                        <th width='15%'>上传日期</th>
                    
                        <th width='15%'>播放</th>
                    </tr>
                    <volist name='list' id='vo'>
                        <tr class="vid_{$vo.vid} board_one">
                            <td>
                                <span class='glyphicon glyphicon-film'></span> 
                                {$vo.name}
                                
                            </td>
                            <td>
                                    <span class="show_image hide"><img src='{:photo_vid($vo.vid)}' width="200px" height="140px"/></span>
                            </td>
                            <td >{:date('Y-m-d',$vo.ctime)}</td>
                            <td >
                                <a href='{:url('portal/video/index',['vid'=>$vo.vid])}'><span class='glyphicon glyphicon-play text-info' title='播放'></span></a> {$vo.watch}
                            </td>
                        </tr>
                    </volist>
                </table>
                <div class="text-center">
                    <div class="pagination">{$list->render()}</div>
                </div>
        </div>
        <div class="col-md-3">
                <include file="public@webinfo"/>
        </div>
        <include file="public@footer"/>
    </div>
    
    <script>
        $(".board_one").mouseover(function(){
           $(this).find('td:eq(1) span').removeClass('hide');
        })
        $(".board_one").mouseleave(function(){
           $(this).find('td:eq(1) span').addClass('hide');
        })
    </script>


    <!-- /container -->
    <include file="public@scripts"/>
    <script src="__TMPL__/public/assets/js/slippry.min.js"></script>

    <hook name="before_body_end"/>
</body>
</html>
