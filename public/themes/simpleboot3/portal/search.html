<!DOCTYPE html>
	<html>
	<head>
		<title>搜索 {$theme_vars.varName1|default=''} </title>
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<include file="public@head"/>
		<hook name="before_head_end"/>
	</head>
<body class="">
<include file="public@nav"/>
<div class="container tc-main">
	<div class="row">
		<div class="col-md-9">
			
			<div class="text-center">
					<form>
							<input type="text" name='keyword'>
							{:search_nav($info.board)}
						<button>xxxxxx</button>
					</form>
			</div>
			<div class="main-title">
					<h3>'{$info.keyword}' 搜索结果{$list->total()}条 </h3>
				</div>
			<div class="row">
				<volist name='list' id='xo'>
						<div class="col-md-3">
								<img src='{:photo_vid($xo.vid)}' width="50%">
								<hr>
								<h5><a href='{:vid_url($xo.vid)}'>{$xo.name}</a></h5>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-play"></span>{:watch_vid($xo.vid)}
								</div>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-comment"></span>{:danmu_vid($xo.vid)}
								</div>
							</div>
				</volist>
				
			</div>
	

			
			<div class="pagination">
					<div class="pagination">{$list->render()}</div>
			</div>

		</div>
		
	</div>

	<include file="public@footer"/>
</div>

<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
