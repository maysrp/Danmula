<!DOCTYPE html>
<html>
<head>
    <title>{$user_login} - 我的弹幕</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
        <div class="row">
            <div class="col-md-3">
                <include file="public@usernav"/>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>我的弹幕</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <th width='30%'>视频名称</th>
                                <th width='20%'>位置</th>
                                <th width='40%'>内容</th>
                                <th width='10%'>操作</th>
                            </tr>
                            <volist name='list' id='vo'>
                                <tr class="vid_{$vo.player}" title="发布时间{:date('Y-m-d',$vo.atime)}">
                                    <td ><span class='glyphicon glyphicon-film'></span> {$vo.player|vid_name}</td>
                                    <td >{$vo.time}s</td>
                                    <td >
                                       {$vo.text}
                                    </td>
                                    <td >
                                        <a href="{:url('video/index',['vid'=>$vo.player])}"><span class="glyphicon glyphicon-search text-default" title="查看"></span></a>
                                        <span class="glyphicon glyphicon-pencil text-success" onclick="edit_my({$vo.player})"></span>
                                        <span class="glyphicon glyphicon-trash text-warning" onclick="del_my({$vo.player})"></span>
                                    </td>
                                </tr>
                            </volist>
                        </table>
                        <div class="text-center">
                            <div class="pagination">{$list->render()}</div>
                        </div>
                    </div>
                </div>

                <script>
                    function open_my(vid){
                        window.location.href='{:url('video/index')}?vid='+vid;
                    }
                    function edit_my(vid){
                        window.location.href='{:url('video/edit')}?vid='+vid;
                    }
                    function del_my(vid){
                        var cf=confirm("是否要删除该视频？");
                        $.ajax({
                            url:'{:url('video/del')}?vid='+vid,
                            success:function(data){
                                if(data.status){
                                    alert('删除成功!');
                                    $(".vid_"+vid).remove();
                                }else{
                                    alert('删除失败!');
                                }
                            }
                        })
                        
                    }
                </script>
                   
            </div>
        </div>
        <include file="public@footer"/>
</div>
<include file="public@scripts"/>
</body>
</html>
