<include file="public@header" />
</head>
<body>
	<div class="wrap">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>添加列表</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <input name='id' type='number' value="{$info.id}" class="hide">
                            <div class="form-group">
                                <div class="input-group">
                                        <div class="input-group-addon">是否公开</div>
                                        <select name="is_login" class="form-control">
                                            <if condition='$info.is_login'>
                                                <option value='0'>公开</option>
                                                <option value='1' selected='selected'>登入</option>
                                            <else/>
                                                <option value='0' selected='selected'>公开</option>
                                                <option value='1'>登入</option>
                                            </if>
                                            
                                        </select>
                                    <div class="input-group-addon">板块名称</div>
                                    <input name='name' class="form-control" value="{$info.name}"></div>
                                    
                                    
                                </div>
                            <div class="form-group"><textarea name='description' class="form-control" placeholder="板块描述">{$info.description}</textarea></div>
                            <button id="btn" class="hide"></button>
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-success" onclick='btn()'>提交</button>
                    </div>
            </div>
    <!-- 这里填写资源 -->
    <script>
        function btn(){
            $("#btn").click();
        }
    </script>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
